<!DOCTYPE html>
<html lang="en">
  <head>
    <title>kokoa-talk</title>
    <meta charset="utf-8" />
    <meta name="description" content="This is my first website." />
    <link href="styles.css" rel="stylesheet" />
    <style>
      body {
        height: 1000vh;
        margin: 50px;
      }
      span {
        background-color: yellowgreen;
        margin: 0 10px;
        padding: 5px;

        border: 1px solid wheat;

      }

  <body>
    <div>
      <form>
        <input type="text" placeholder="First name" />
        <input type="password" required placeholder="Last name" />
      </form>
    </div>
